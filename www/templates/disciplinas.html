<ion-view view-title="Disciplinas">
	<ion-header-bar class="bar-positive"></ion-header-bar>
	<ion-content ng-controller="DiscCtrl as ctrl">
		<ion-list>
			<div class="item item-divider">
				Disciplinas
			</div>
			<ion-item ng-repeat="item in ctrl.a">
			{{item.nome}}
				<ion-option-button class="button-positive">Ver
				<ion-option-button class="button-assertive">Editar
			</ion-option-button></ion-option-button></ion-item>
		</ion-list>
	</ion-content> 
</ion-view>
